name: Run Python Script

on:
    push:
    schedule:
      - cron: "* * * * *"

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8 
      - name: Run the script
        run: python index.py
